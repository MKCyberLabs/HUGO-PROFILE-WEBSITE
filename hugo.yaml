  about:
    enable: true
    title: "About Me"
    image: "/images/me.jpg"
    content: |-
      I am a senior full-stack developer with a passion for building secure and scalable applications. I have a background in computer science and a strong foundation in backend development, DevOps, and cybersecurity. I am currently working as a Senior Full Stack Developer at Crest IT Consulting in Mumbai, India.

      I am currently working on certificates that involve designing module architecture, developing backend and frontend systems, and implementing secure authentication and server deployments.
    skills:
      enable: true
      title: "Here are a few technologies I've been working with recently:"
      items:
        - "Java (Spring Boot)"
        - "PHP (CodeIgniter)"
        - "MySQL/MariaDB"
        - "JavaScript"
        - "Docker"
        - "Keycloak"
        - "Burp Suite"

